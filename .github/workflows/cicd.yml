name: CI/CD Workflow

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    frontend-ci:
        name: Frontend CI
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend
        steps:
            - name: Checkout Frontend - CI
              uses: actions/checkout@v5
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install Frontend Next.js Dependencies
              run: npm install

            - name: Run Lint
              run: npm run lint

            - name: Built Frontend
              run: npm run build

    backend-ci:
        name: Backend CI
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend
        steps:
            - name: Checkout Backend - CI
              uses: actions/checkout@v5
            
            - name: Set up Dotnet
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: 9.0.x
            
            - name: Install Backend C# Dependencies
              run: dotnet restore

            - name: Build Backend
              run: dotnet build --configuration Release
